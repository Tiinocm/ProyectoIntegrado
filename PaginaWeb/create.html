<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de noticias</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/creacionNoticia.css">
</head>

<body>
    <div class="grid">
        <header class="header">Cronos</header>
        <aside class="ham">
            <input type="checkbox" id="active">
            <label for="active" class="menu-btn"><span></span></label>
            <label for="active" class="close"></label>
            <div class="wrapper">
                <ul>
                    <li><a href="inicioSesion.html">Iniciar Sesión</a></li>
                    <li><a href="#">Crear mi propia noticia</a></li>
                    <li><a href="index.html">Noticias destacadas</a></li>
                    <li><a href="comunitario.html">Noticias comunitarias</a></li>
                </ul>
            </div>
        </aside>
    </div>
    <section id="noticia" class="columns">
        <div class="column"></div>
        <div class="column box is-two-fifths contenido mt-5">
            <p class="block is-justify-content-center">
            <h1 class="has-text-centered has-text-weight-bold">Crea tu noticia</h1>
            <form method="post" action="" class="has-text-centered">
                <label for="seleccionar" class="obligatorio">Título</label>
                <input type="text" name="titulo" id="titulo"><br>   
                <label for="seleccionar" class="mt-3 is-inline-block">Inserta un:</label>
                <select id="seleccionar" name="seleccionar">
                    <option value="texto">texto</option>
                    <option value="multimedia">multimedia</option>
                </select>
            </form>
        </p>
        </div>
        <div class="column"></div>
    </section>

</body>

</html>
